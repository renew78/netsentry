name: Build and Push Docker Images

on:
  push:
    branches:
      - claude/network-traffic-logger-NeLSQ
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./network-traffic-logger-docker/backend/api
          push: true
          tags: renew78/netsentry-backend:latest
          platforms: linux/amd64
          cache-from: type=registry,ref=renew78/netsentry-backend:buildcache
          cache-to: type=registry,ref=renew78/netsentry-backend:buildcache,mode=max

      # Build and push Frontend
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./network-traffic-logger-docker/frontend
          push: true
          tags: renew78/netsentry-frontend:latest
          platforms: linux/amd64
          build-args: |
            REACT_APP_BACKEND_URL=/api
          cache-from: type=registry,ref=renew78/netsentry-frontend:buildcache
          cache-to: type=registry,ref=renew78/netsentry-frontend:buildcache,mode=max

      # Build and push Collector
      - name: Build and push Collector
        uses: docker/build-push-action@v5
        with:
          context: ./network-traffic-logger-docker/backend/netflow_collector
          push: true
          tags: renew78/netsentry-collector:latest
          platforms: linux/amd64
          cache-from: type=registry,ref=renew78/netsentry-collector:buildcache
          cache-to: type=registry,ref=renew78/netsentry-collector:buildcache,mode=max
